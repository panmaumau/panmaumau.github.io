<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本棚メニュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .bookshelf {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .bookshelf img {
      height: 100%;
      width: auto;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    .book-link {
      position: absolute;
      display: block;
      text-indent: -9999px; /* 文字を画面外に */
      overflow: hidden;
    }

    /* 本の位置（縦横比を想定して調整） */
    .profile      { top: 11%; left: 13%; width: 11%; height: 12%; }
    .artworks     { top: 11%; left: 31%; width: 11%; height: 12%; }
    .videos       { top: 11%; left: 49%; width: 11%; height: 12%; }
    .diary        { top: 11%; left: 67%; width: 11%; height: 12%; }
    .figures      { top: 53%; left: 13%; width: 11%; height: 12%; }
    .illustration { top: 53%; left: 31%; width: 11%; height: 12%; }
  </style>
</head>
<body>
  <div class="bookshelf">
    <img src="images/bookshelf_background.jpg" alt="本棚">

    <a href="profile.html"      class="book-link profile">プロフィール</a>
    <a href="artworks.html"     class="book-link artworks">作品</a>
    <a href="videos.html"       class="book-link videos">動画</a>
    <a href="diary/"            class="book-link diary">日記</a>
    <a href="figures.html"      class="book-link figures">立体作品</a>
    <a href="illustration.html" class="book-link illustration">イラスト</a>
  </div>
</body>
</html>
