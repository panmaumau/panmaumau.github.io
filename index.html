<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ねずみまる写真帖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fffaf3;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      color: #333;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #b07a5c;
      font-size: 2em;
    }
    .gallery {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .item img {
      width: 100%;
      display: block;
    }
    .caption {
      padding: 0.5em;
      font-size: 0.9em;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      margin-top: 2em;
    }
  </style>
</head>
<body>

<h1>ねずみまる写真帖</h1>

<div class="gallery">
  <div class="item">
    <img src="images/sample1.jpg" alt="ぬいぐるみ1">
    <div class="caption">もちもちパンダマウス①</div>
  </div>
  <div class="item">
    <img src="images/sample2.jpg" alt="ぬいぐるみ2">
    <div class="caption">帽子付きバージョン🧢</div>
  </div>
</div>

<footer>
  © 2025 Nezumimaru
</footer>

</body>
</html>
